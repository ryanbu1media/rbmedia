  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const isMobile = window.innerWidth <= 768;
      const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;

      if (isMobile) {
        document.body.classList.add("mobile-mode");
      }

      if (isDesktop) {
        document.body.classList.add('cursor-enabled');
      }

      let targetX = 0;
      let targetY = 0;
      let currentX = 0;
      let currentY = 0;

      function updateTarget(x, y) {
        targetX = (x / window.innerWidth - 0.5) * 20;
        targetY = (y / window.innerHeight - 0.5) * 20;

        if (isDesktop) spawnGhost(x, y); // ðŸ‘» ghost trail trigger
      }

      document.addEventListener("mousemove", (e) => {
        updateTarget(e.clientX, e.clientY);
      });

      document.addEventListener("touchmove", (e) => {
        if (e.touches.length > 0) {
          updateTarget(e.touches[0].clientX, e.touches[0].clientY);
        }
      });

      function animateParallax() {
        currentX += (targetX - currentX) * 0.1;
        currentY += (targetY - currentY) * 0.1;

        document.querySelectorAll(".parallax-item").forEach((el) => {
          const depth = parseFloat(el.dataset.depth) || 1;
          const moveX = currentX * depth;
          const moveY = currentY * depth;

          const base = el.dataset.baseTransform || "";
          el.style.transform = `${base} translate(${moveX}px, ${moveY}px)`;
        });

        requestAnimationFrame(animateParallax);
      }

      animateParallax();

      // ðŸ‘» Ghost cursor logic
      function spawnGhost(x, y) {
        const ghost = document.createElement('div');
        ghost.className = 'cursor-ghost';
        ghost.style.left = x + 'px';
        ghost.style.top = y + 'px';
        document.body.appendChild(ghost);
        setTimeout(() => ghost.remove(), 300);
      }
    });
  </script>

  <!-- âœ… Custom cursor tracking -->
  <script>
    (() => {
      const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
      if (!isDesktop) return;

      const cursor = document.querySelector('.custom-cursor');
      if (!cursor) return;

      document.body.classList.add('cursor-enabled');

      let x = 0, y = 0, tx = 0, ty = 0;
      const ease = 0.18;

      function raf() {
        x += (tx - x) * ease;
        y += (ty - y) * ease;
        cursor.style.left = x + 'px';
        cursor.style.top  = y + 'px';
        requestAnimationFrame(raf);
      }

      window.addEventListener('mousemove', e => {
        tx = e.clientX;
        ty = e.clientY;
      }, { passive: true });

      raf();
    })();
  </script>
